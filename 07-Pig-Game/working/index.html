    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>Pig Game</title>
  </head>
  <body>
    <main>
      <section class="player player1 player-active">
        <h2 class="name" id="name1">Player 1</h2>

      </section>
      <section class="player player2">
        <h2 class="name" id="name2">Player 2</h2>
        <p class="score" id="score2">24</p>

          <p class="current-label">Current</p>
          <p class="current-score" id="current2">0</p>
        </div>
      </section>

      <img src="dice-5.png" alt="Playing dice" class="dice" />
      <button class="btn btn-new">ðŸ”„ New game</button>

      </div>
      <div class="end-game-overlay hidden"></div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
